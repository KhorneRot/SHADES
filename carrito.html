<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
   
	<div class="container">
        <div class="row">
		<h1 style="text-align: center;">Carrito</h1>
		<hr>
		<table class="table">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">Item</th>
				<th scope="col">Cantidad</th>
				<th scope="col">Acción</th>
				<th scope="col">Total</th>
			  </tr>
			</thead>
			<tbody id="items"></tbody>
			<tfoot>
                
			  <tr id="footer">
				<th scope="row" colspan="5">Item1</th>
				
			  </tr>
              <tr id="footer">
				<th scope="row" colspan="5">Item2</th>
				
			  </tr>
              <tr id="footer">
				<th scope="row" colspan="5">Item3</th>
				
			  </tr>
              <tr id="footer">
				<th scope="row" colspan="5">Item4</th>
				
			  </tr>
			</tfoot>
		  </table>
		

        <div class="col-md-4 resumen" style="margin-top: 0;">
            <div><h5><b>Resumen de compra</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:2px;">ITEMS 4</div>
                <div class="col text-right">&dollar; 132.00</div>
            </div>
            <form>
                <p>Envío</p>
                <select><option class="text-muted">Envío estandar- &dollar;100.00</option></select>
                <p>Cupón</p>
                <input id="code" placeholder="Ingresa tu código">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">Precio Total</div>
                <div class="col text-right">&dollar; 232.00</div>
            </div>
            <button class="btn text-right">CHECKOUT</button>
        </div>
    </div>

	</div>
    <h3 style="text-align: center;">Sugerencias de compra</h3>
    <div class="col-12 mb-2 col-md-4">
        <div class="card">
            <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>



</body>
</html>
